<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad!</title>
    <style>
        #start-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#start-btn {
    padding: 1rem 2rem;
    font-size: 1.5rem;
    color: white;
    background-color: #ff6f61;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
}

#start-btn:hover {
    transform: scale(1.1);
}
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Georgia', cursive, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        #card {
            text-align: center;
    background: #b3f7ed;
    padding: 5rem;  /* Increased padding for more space */
    width: 400px;   /* Set a width for the card */
    height: 400px;  /* Set a height for the card */
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease forwards;
    margin-top: 00px;
    
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            animation: fall 3s linear infinite;
        }
        .balloon {
            position: absolute;
            width: 36px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #f0acce, #f747a5);
            border-radius: 50%;
            animation: floatUp 5s ease-in infinite;
}


@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-50vh); }
}

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        #cake {
        margin: 60px auto;
        position: relative;
        width: 120px;
        height: 120px;
        background-color: #ff6f61;
        border-radius: 10px;
    }
    .layer {
        width: 100%;
        height: 30px;
    }
    .layer1 {
        background-color: #ffe959;
    }
    .layer2 {
        background-color: #ff6f61;
    }
    .layer3 {
        background-color: #ffdd59;
        
    }
    .candles {
        display: flex;
        justify-content: center;
        gap: 5px;
        position: absolute;
        top: -15px;
        left: 25%;
    }
    .candle {
        width: 7px;
        height: 17px;
        background-color: #0c06c590;
        border-radius: 2px;
        position: relative;
    }
    .candle:before {
        content: "";
        position: absolute;
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 5px;
        background-color: #ffdd59;
        border-radius: 50%;
    }


    </style>
</head>
<body>
    <div id="start-container">
        <button id="start-btn">Click Here!</button>
    </div>
    <audio id="bgm" loop>
        <source src="bday.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    

    <div id="card" style="display: none;">
        <h1>Happy Birthday Dad!</h1>
        <br>
        <br>
        <h3>Wishing you a wonderful year ahead filled with joy. Have a great day!</h3>
        <br>
        <br>
        <hr>
        <div id="cake">
            
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3"></div>
            <div class="candles">
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                <div class="candle"></div>
                
                
                
            </div>
        </div>
    </div>
    <script>
    function startCelebration() {
        // Hide the button container
        document.getElementById("start-container").style.display = "none";
        
        // Play background music
        const audio = document.getElementById("bgm");
        audio.play();

        // Show the birthday card
        document.getElementById("card").style.display = "block";

        // Confetti and balloons animation
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.top = `${Math.random() * 100}vh`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);
        }
        for (let j = 0; j < 20; j++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = `${Math.random() * 100}vw`;
            balloon.style.animationDuration = `${Math.random() * 3 + 3}s`;
            document.body.appendChild(balloon);
        }
    }

    // Add click event listener to start button
    document.addEventListener("DOMContentLoaded", function() {
        const startBtn = document.getElementById("start-btn");
        startBtn.addEventListener("click", startCelebration);
    });
</script>

</body>
</html>
